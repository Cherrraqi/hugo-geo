{{ define "body" }}
<main>
    <header>
        <h1>{{ .Title }}</h1>
    </header>
    {{ if ne .Params.notoc true }}
    <div class="hg-toc">
        <div class="hg-toc-label">Table of Contents</div>
        {{ .TableOfContents }}
    </div>
    {{ end }}
    <article>
        {{ .Content }}
    </article>
</main>

<div id="bottom-nav" class="text-center center-block">
    <a href=" {{ .Site.BaseURL }}" class="btn btn-default"><i class="fa fa-home"></i> Home</a>
</div>

{{ if and .Site.DisqusShortname (ne .Params.nodisqus true) }}
    {{ template "_internal/disqus.html" . }}
{{ end }}

{{ end }}
