<!DOCTYPE html>
<html>
	{{ partial "head.html" . }}
	<body>
		{{ partial "navbar.html" . }}
		<div class="container-fluid">
			<div class="row">
				{{ partial "sidebar.html" . }}
				<div id="content" class="col-xs-12 col-sm-8 col-md-9">
					<div class="row">
						<div class="col-sm-1"></div>
							<div id="post" class="col-sm-10 col-md-9 col-lg-7">
								<main>
									<header>
										<h1>{{ .Title }}</h1>
									</header>
									{{ .TableOfContents }}
									<article>
										{{ .Content }}
									</article>
									<footer>
										<p><span id="footer-copyright">{{ .Params.copyright }}</span><span id="footer-license">{{ .Params.license }}</span></p>
									</footer>
								</main>
							</div>
							<div class="col-sm-1 col-md-2 col-lg-4"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		{{ partial "footer.html" . }}
	</body>
</html>
