{{ partial "head.html" . }}
<div class="hg-container pure-g">
    {{ partial "mobile-nav.html" . }}
    {{ partial "sidebar.html" . }}
    <div class="hg-body-container pure-u-1 pure-u-md-4-5">
        <div class="hg-body">
            <main>
                <header>
                    <h1>{{ .Title }}</h1>
                </header>

                <article>
                    {{ .Content }}
                </article>
            </main>

            <div id="bottom-nav" class="text-center center-block">
                <a href=" {{ .Site.BaseURL }}" class="btn btn-default"><i class="fa fa-home"></i> Home</a>
            </div>

            {{ if and .Site.DisqusShortname (ne .Params.nodisqus true) }}
                {{ template "_internal/disqus.html" . }}
            {{ end }}
        </div>
        {{ partial "footer.html" . }}
    </div>
</div>
{{ partial "tail.html" . }}
