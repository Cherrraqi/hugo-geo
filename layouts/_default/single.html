{{ define "body" }}
<main>
    <header>
        <h1>{{ .Title }}</h1>
    </header>
    {{ if ne .Params.notoc true }}
    <div class="hg-toc">
        <div class="hg-toc-label">Table of Contents</div>

        {{ partial "toc.html" . }}
    </div>
    {{ end }}
    <article>
        {{ .Content }}
    </article>
</main>

{{ partial "bottom-nav.html" . }}

{{ if and .Site.DisqusShortname (ne .Params.nodisqus true) }}
    {{ template "_internal/disqus.html" . }}
{{ end }}

{{ end }}
