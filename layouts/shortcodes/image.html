<figure {{ with .Get "id" }}id="#{{.}}" {{ end }}>
    <a 
        href="{{ .Get "src" }}"
        {{ if not (.Get "nolightbox") }}
            data-title="{{ .Get "caption" }}"

            {{ if or (.Get "caption") (.Get "gallery") }}
                {{ if not (.Get "gallery") }}
                    {{ with .Get "caption" }}
                        data-lightbox="{{ . }}"
                    {{ end }}
                {{ else }}
                    {{ with .Get "gallery" }}
                        data-lightbox="{{ . }}"
                    {{ end }}
                {{ end }}
            {{ end }}
        {{ end }}
    >
        <img 
            src="{{ .Get "src" }}"
            class="pure-img{{ with .Get "class" }} {{.}}{{ end }}"
            {{ if or (.Get "caption") (.Get "alt") }}
                {{ if not (.Get "alt") }}
                    {{ with .Get "caption" }}
                        alt="{{ . }}"
                    {{ end }}
                {{ else }}
                    {{ with .Get "alt" }}
                        alt="{{ . }}"
                    {{ end }}
                {{ end }}
            {{ end }}
        >
    </a>
    {{ with .Get "caption" }}
    <figcaption>
        {{ . }}
    </figcaption>
    {{ end }}
</figure>
