<figure>
    <a 
    href="{{ .Get "src" }}"
    {{ if not (.Get "nolightbox") }}
    data-lightbox="{{ .Get "src" }}"
    {{ end }}
    {{ with .Get "caption" }}
    data-title="{{ . }}"
    {{ end }}
    >
        <img src="{{ .Get "src" }}" class="pure-img{{ with .Get "class" }} {{.}}{{ end }}">
    </a>
    {{ with .Get "caption" }}
    <figcaption>
        {{ . }}
    </figcaption>
    {{ end }}
</figure>
